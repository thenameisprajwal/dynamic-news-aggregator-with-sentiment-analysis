name: Auto Scrape News

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run scraper
        run: |
          cd backend
          npm run scrape
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
